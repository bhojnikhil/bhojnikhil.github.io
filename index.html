<!DOCTYPE html>
<html>
<head>
  <title>HI!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700,900' rel='stylesheet' type='text/css'>
  <script type="splash.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script>var ml = { timelines: {}};</script>

</head>
<body>
  <div class="moving-letters">
		<h1 class="ml8">
		  <span class="letters-container">
		    <span class="letters letters-left">Hi</span>
		    <span class="letters bang">!</span>
		  </span>
		  <span class="circle circle-white"></span>
		  <span class="circle circle-dark"></span>
		  <span class="circle circle-container"><span class="circle circle-dark-dashed"></span></span>
		</h1>

	<!--more-->

		<script>
		ml.timelines["ml8"] = anime.timeline({loop: true})
		  .add({
		    targets: '.ml8 .circle-white',
		    scale: [0, 3],
		    opacity: [1, 0],
		    easing: "easeInOutExpo",
		    rotateZ: 360,
		    duration: 1100
		  }).add({
		    targets: '.ml8 .circle-container',
		    scale: [0, 1],
		    duration: 1100,
		    easing: "easeInOutExpo",
		    offset: '-=1000'
		  }).add({
		    targets: '.ml8 .circle-dark',
		    scale: [0, 1],
		    duration: 1100,
		    easing: "easeOutExpo",
		    offset: '-=600'
		  }).add({
		    targets: '.ml8 .letters-left',
		    scale: [0, 1],
		    duration: 1200,
		    offset: '-=550'
		  }).add({
		    targets: '.ml8 .bang',
		    scale: [0, 1],
		    rotateZ: [45, 15],
		    duration: 1200,
		    offset: '-=1000'
		  }).add({
		    targets: '.ml8',
		    opacity: 0,
		    duration: 1000,
		    easing: "easeOutExpo",
		    delay: 1400
		  });
		anime({
		  targets: '.ml8 .circle-dark-dashed',
		  rotateZ: 360,
		  duration: 8000,
		  easing: "linear",
		  loop: true
		});
		</script>
		<script>setTimeout(function () {window.location.href = "portfolio.html";}, 4500);</script>
  </div>
</body>
</html>
